<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expice-Sign in</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">    
    <link href="../css/styles.css" rel="stylesheet"> 
</head>
<body>
    <body class="register-body login-img">
        <main>
            <header class="wrapper">            
                <nav>
                    <a href="./index.html" class="register-logo">expice</a>               
                </nav>                               
            </header>
            <form method="POST" action="https://www.example.com" class="wrapper">
                <h3>Sign in</h3>
                <p>Are you a new user? <a href="./register.html">Create an account</a></p>                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>                           
                <p>Did you forget your password? <a href="#">Click here</a></p>
                <button type="submit">Login</button>            
            </form>
        </main>    
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">    
    <link href="../css/styles.css" rel="stylesheet"> 
    <title>Expice-Register</title>
</head>
<body class="register-body">
    <main>
        <header class="wrapper">            
            <nav>
                <a href="expice-landingpage/index.html" class="register-logo">expice</a>               
            </nav>                               
        </header>
        <form method="POST" action="https://www.example.com" class="wrapper">
            <h3>Create your account</h3>
            <p>Do you already have an account? <a href="./sign-in.html">Sign in</a></p>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="emailConfirm">Confirm your e-mail</label>
                <input type="email" id="emailConfirm" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
            <label for="passwordConfirm">Confirm your password</label>
            <input type="password" id="passwordConfirm" required>
            </div>            
            <div class="form-group">
                <input type="checkbox" id="suscription">
                <label for="suscription" class="checkbox-label">I want to be contacted by email </label>                
            </div>            
            <p>By clicking Create Account, I acknowledge that I have read and accepted the Terms of Use and the Privacy Policy.</p>
            <button type="submit">Create account</button>            
        </form>
    </main>    
</body>
</html>
